name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: ğŸ”‹ Install
        run: npm ci

      - name: ğŸ§ª Testing
        run: npm run test:ci

      - name: ğŸ› ï¸ Building
        run: npm run check
